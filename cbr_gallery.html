<h3 id="bear-gallery">Gallery</h3>
<!-- Gallery source:
     https://www.w3schools.com/howto/howto_js_slideshow_gallery.asp-->
<div class="container bear-gallery">
 <!-- Full-width images with number text -->
  <div class="slideshow" id="mandy">
    <div class="numbertext">1 / 6</div>
      <img src="bearselfie1.jpg" style="width:100%">
  </div>

  <div class="slideshow">
    <div class="numbertext">2 / 6</div>
      <img src="bearselfie2.jpg" style="width:100%">
  </div>

  <div class="slideshow">
    <div class="numbertext">3 / 6</div>
      <img src="bearselfie3.jpg" style="width:100%">
  </div>

  <div class="slideshow">
    <div class="numbertext">4 / 6</div>
      <img src="bearselfie4.png" style="width:100% height:50%">
  </div>

  <div class="slideshow">
    <div class="numbertext">5 / 6</div>
      <img src="bearnadette.png" style="width:100%">
  </div>

  <div class="slideshow">
    <div class="numbertext">6 / 6</div>
      <img src="bearnardo.png" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="bearselfie1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Mandy">
    </div>
    <div class="column">
      <img class="demo cursor" src="bearselfie2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Adolfo">
    </div>
    <div class="column">
      <img class="demo cursor" src="bearselfie3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Stuart">
    </div>
    <div class="column">
      <img class="demo cursor" src="bearselfie4.png" style="width:100%" onclick="currentSlide(4)" alt="Natasha">
    </div>
    <div class="column">
      <img class="demo cursor" src="bearnadette.png" style="width:100%" onclick="currentSlide(5)" alt="Bearnadette">
    </div>
    <div class="column">
      <img class="demo cursor" src="bearnardo.png" style="width:100%" onclick="currentSlide(6)" alt="Bearnardo">
    </div>
  </div>
</div>
